<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SCSS tests</title>
</head>
<body>
    <div class="box-dad">
        <div class="box-child">
            
        </div>   
    </div>

<!-- normal - no/yes - send btn -->
    <button class="normal-button">
        Button
    </button>
    <button class="no-button">
        No!
    </button>
    <button class="yes-button">
        Yes!
    </button>
    <button class="send-button">
        Send!
    </button>

<!-- Big - normal - small btn -->
    <button class="big-button">
        Im big!
    </button>
    <button class="middle-button">
        Im normal!
    </button>
    <button class="small-button">
        Im small!
    </button>

    <div class="for-test-container">
        <div class="test-1"></div>
        <div class="test-2"></div>
        <div class="test-3"></div>
        <div class="test-4"></div>
        <div class="test-5"></div>
        <div class="test-6"></div>
        <div class="test-7"></div>
        <div class="test-8"></div>
        <div class="test-9"></div>
        <div class="test-10"></div>
    </div>

    <br>

    <div class="each-container">
        <button class="btn-primary">
            Primary
        </button>
        <button class="btn-success">
            Success
        </button>
        <button class="btn-danger">
            Danger
        </button>
    </div>


    <div class="while-example-container">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
        <div class="box-3">Box 3</div>
        <div class="box-4">Box 4</div>
        <div class="box-5">Box 5</div>
    </div>

    <div class="function-test-container-1">
        <div class="child-1">
            1
        </div>
        <div class="child-2">
            2
        </div>
    </div>
</body>
</html>
